<!DOCTYPE html>
<html>
<head>
  <title>Hello World - Modu Engine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #000;
      border: 2px solid #444;
    }
    #loading {
      position: absolute;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    #error {
      position: absolute;
      color: #ff4444;
      font-size: 16px;
      z-index: 10;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Modu Engine...</div>
  <div id="error" style="display: none;"></div>
  <canvas id="game" width="800" height="600"></canvas>
  
  <script>
    // Show loading indicator
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    
    // Function to show error
    function showError(message) {
      loadingDiv.style.display = 'none';
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    // Load Modu engine with error handling
    const script = document.createElement('script');
    script.src = 'https://cdn.moduengine.com/modu.min.js';
    script.onerror = function() {
      showError('Failed to load Modu Engine from CDN. Please check your internet connection and try refreshing the page.');
    };
    script.onload = function() {
      loadingDiv.style.display = 'none';
      console.log('Modu engine loaded successfully');
      // Load game script after Modu is loaded
      const gameScript = document.createElement('script');
      gameScript.src = 'game.js';
      gameScript.onerror = function() {
        showError('Failed to load game.js');
      };
      document.head.appendChild(gameScript);
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
